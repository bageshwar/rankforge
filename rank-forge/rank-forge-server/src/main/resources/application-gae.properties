# Google App Engine specific configuration

# Disable banner for GAE
spring.main.banner-mode=off

# Logging configuration for GAE
logging.level.root=INFO
logging.level.com.rankforge=INFO

# Disable unnecessary Spring Boot features for GAE
spring.jmx.enabled=false

# GAE specific server configuration  
server.port=${PORT:8080}

# Thymeleaf configuration for production
spring.thymeleaf.cache=true

# Jackson configuration for GAE
spring.jackson.serialization.indent-output=false