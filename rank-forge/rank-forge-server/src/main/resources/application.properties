# RankForge Server Configuration

# Server configuration
server.port=8080
server.servlet.context-path=/

# Spring Boot configuration
spring.application.name=rankforge-server

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Jackson JSON configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging configuration
logging.level.com.rankforge=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# RankForge Persistence Configuration
# Using Spring Data JPA with SQL Server
# Database credentials must be provided via environment variables or application-local.properties
# Environment variables: AZURE_SQL_URL, AZURE_SQL_USERNAME, AZURE_SQL_PASSWORD
spring.datasource.url=${AZURE_SQL_URL:}
spring.datasource.username=${AZURE_SQL_USERNAME:}
spring.datasource.password=${AZURE_SQL_PASSWORD:}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Data Seeding Configuration
# Set to true to populate database with sample data if empty
rankforge.data.seed.enabled=false

# Pipeline API Security Configuration
# API key for securing pipeline endpoints (required)
rankforge.api.key=${PIPELINE_API_KEY:}

# AWS S3 Configuration for log file processing
# Can be set via environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION)
# or directly in application-local.properties for local testing
rankforge.s3.accessKey=${AWS_ACCESS_KEY_ID:}
rankforge.s3.secretKey=${AWS_SECRET_ACCESS_KEY:}
rankforge.s3.region=${AWS_REGION:ap-south-1}