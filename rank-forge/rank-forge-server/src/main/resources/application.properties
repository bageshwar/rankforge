# RankForge Server Configuration

# Server configuration
server.port=8080
server.servlet.context-path=/

# Spring Boot configuration
spring.application.name=rankforge-server

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Jackson JSON configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging configuration
logging.level.com.rankforge=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# RankForge Persistence Configuration
# Options: jdbc
rankforge.persistence.type=jdbc
# JDBC Configuration - Credentials must be provided via environment variables or application-local.properties
# See DATABASE_SETUP.md for setup instructions
# Environment variables: AZURE_SQL_URL, AZURE_SQL_USERNAME, AZURE_SQL_PASSWORD
rankforge.persistence.jdbc.url=${AZURE_SQL_URL:}
rankforge.persistence.jdbc.username=${AZURE_SQL_USERNAME:}
rankforge.persistence.jdbc.password=${AZURE_SQL_PASSWORD:}

# Data Seeding Configuration
# Set to true to populate database with sample data if empty
rankforge.data.seed.enabled=false