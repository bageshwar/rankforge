# Azure App Service Configuration

# Server configuration - Azure App Service uses PORT environment variable
server.port=${PORT:8080}

# Spring Boot configuration
spring.application.name=rankforge-server

# Thymeleaf configuration for production
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Jackson JSON configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging configuration for Azure
logging.level.root=INFO
logging.level.com.rankforge=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Management endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# RankForge Persistence Configuration (using Spring Data JPA with Azure SQL)
spring.datasource.url=${AZURE_SQL_CONNECTION_STRING}
spring.datasource.username=${AZURE_SQL_USERNAME}
spring.datasource.password=${AZURE_SQL_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Extended timeout configurations for Azure SQL auto-pause
spring.datasource.hikari.connection-timeout=300000
spring.datasource.hikari.validation-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.initialization-fail-timeout=300000

# Data Seeding Configuration
rankforge.data.seed.enabled=false